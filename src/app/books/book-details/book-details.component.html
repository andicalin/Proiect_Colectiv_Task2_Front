<div *ngIf="book !== undefined">
    <div class="title-group">
        <h1 class="mat-h1">Books details</h1>
        <mat-divider fxFlex="1 0"></mat-divider>
    </div>
    <mat-list class="properties">
      <mat-list-item class ="item">
        Title: {{book.title}}
      </mat-list-item>
      <mat-list-item class ="item">
        Author: {{book.author}}
      </mat-list-item>
      <mat-list-item class ="item">
        Year: {{book.year}}
      </mat-list-item>
      <mat-list-item class ="item">
        Summary: {{book.summary}}
      </mat-list-item>
      <mat-list-item class ="item">
        Isbn: {{book.isbn}}
      </mat-list-item>
      <mat-list-item class ="item">
        Ranking: {{book.ranking}}
      </mat-list-item>
      
    </mat-list>
    <button class="back-button" mat-raised-button color="primary" (click)="goBack()">Back</button>
</div>
